apiVersion: v1
kind: Template
metadata:
  name: container-build
  annotations:
    description: Kafkanetes builder
    tags: messaging,kafka,zookeeper

parameters:
- name: SOURCE_REPOSITORY_URL
  description: The URL of the Git repository with the Zookeeper Dockerfile
  required: true
  value: https://github.com/thomasschoeftner/oc-kafka-internal.git
- name: OBJECT_NAME_PREFIX
  description: Name prefix for each object created
  required: true
  value: zookeeper

objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: confluent
  spec:
    dockerImageRepository: "confluent"
    
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: ${OBJECT_NAME_PREFIX}
  spec:
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile
    source:
      type: Git
      git:
        uri: ${SOURCE_REPOSITORY_URL}
      contextDir: ${OBJECT_NAME_PREFIX}
    output:
      to:
        kind: ImageStreamTag
        name: confluent:${OBJECT_NAME_PREFIX}
    triggers:
    - type: ConfigChange
